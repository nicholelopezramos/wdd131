<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fill Me In">
    <meta name="author" content="Nichole L. Ramos">
    <title>Product Review</title>

    <script src="script/form.js" defer></script>

    <link rel="stylesheet" href="styles/stylesheet.css">
    <link rel="stylesheet" href="styles/large.css">
</head>
<body>
<main>    
    <header>Product Review</header>
    <form method = "get" action= "review.html" class="wf1">

        <div>Product Name</div>
        <select required>
            <option value="" disabled selected>Choose a Product ...</option>
            <option value="Laptop">Laptop</option>
            <option value="Smartphone">Smartphone</option>
            <option value="Tablet">Tablet</option>
            <option value="Headphones">Headphones</option>
        </select>

        <div>Overall Rating</div>
    
            <label><input type="radio" name="rating" value="1"> ☆ </label>
            <label><input type="radio" name="rating" value="2"> ☆☆</label>
            <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
            <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
            <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>

        

        <div>Date of Installation</div>
        <input type="date" name="date of installation" required>

        <div>Which features did you find useful in the product? <span class="optional">(Check all that apply)</span></div>
        <label><input type="checkbox" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" name="features" value="Design"> Design</label>

        <div>Written Review <span id="optional" name="option">(Optional)</span></div>
        <textarea placeholder="Write your review here..."></textarea>

        <div>Your Name <span id="optional" name="option name">(Optional)</span></div>
        <input type="text" placeholder="Enter your name...">

        <button type="submit">Post Review</button>
    </form>
    <footer>
        <p>&copy; <span id="2024"></span> Nichole L.  Ramos, Philippines</p>
        <p id="lastModified"></p>
    </footer>
    
</body>
</main>
</html>
